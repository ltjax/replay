language: cpp
matrix:
  include:
    - os: linux
      addons:
        apt:
          update: true
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-9
            - git
            - build-essential
            - cmake
            - python3-pip
      env:
        - GCC_VERSION=9 CONAN_USER_HOME=/tmp/conan
        
sudo: required

cache:
  directories:
  - $CONAN_USER_HOME

install:
  - chmod +x .travis/install.sh
  - ./.travis/install.sh

script:
  - chmod +x .travis/run.sh
  - ./.travis/run.sh
